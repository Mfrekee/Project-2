<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments - LearnHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF',
                        accent: '#F59E0B'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-lg">L</span>
                    </div>
                    <span class="text-xl font-bold text-gray-800">LearnHub</span>
                </div>

                <div class="hidden md:flex space-x-8">
                    <a href="dashboard.html" class="text-gray-600 hover:text-primary transition-colors">Dashboard</a>
                    <a href="courses.html" class="text-gray-600 hover:text-primary transition-colors">Courses</a>
                    <a href="assignments.html" class="text-primary font-medium">Assignments</a>
                    <a href="profile.html" class="text-gray-600 hover:text-primary transition-colors">Profile</a>
                </div>

                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <img src="https://via.placeholder.com/32x32" alt="Profile" class="w-8 h-8 rounded-full">
                        <span class="text-sm font-medium text-gray-700" id="userName">John Doe</span>
                    </div>
                    <button onclick="logout()" class="text-gray-600 hover:text-primary transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-6 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Assignments</h1>
            <p class="text-gray-600">Track and submit your course assignments.</p>
        </div>

        <!-- Filter Tabs -->
        <div class="mb-8">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-8">
                    <button onclick="filterAssignments('all')" id="tab-all"
                        class="py-2 px-1 border-b-2 border-primary text-primary font-medium text-sm">
                        All Assignments
                    </button>
                    <button onclick="filterAssignments('pending')" id="tab-pending"
                        class="py-2 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 font-medium text-sm">
                        Pending
                    </button>
                    <button onclick="filterAssignments('submitted')" id="tab-submitted"
                        class="py-2 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 font-medium text-sm">
                        Submitted
                    </button>
                    <button onclick="filterAssignments('graded')" id="tab-graded"
                        class="py-2 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 font-medium text-sm">
                        Graded
                    </button>
                </nav>
            </div>
        </div>

        <!-- Assignment List -->
        <div class="space-y-6" id="assignmentList">
            <!-- Assignment items will be populated by JavaScript -->
        </div>
    </div>

    <!-- Assignment Modal -->
    <div id="assignmentModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <h2 id="assignmentTitle" class="text-2xl font-bold text-gray-800"></h2>
                    <button onclick="closeAssignmentModal()" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12">
                            </path>
                        </svg>
                    </button>
                </div>
                <div id="assignmentContent" class="space-y-6">
                    <!-- Assignment content will be populated by JavaScript -->
                </div>
                <div class="mt-6 flex gap-4">
                    <button id="submitBtn"
                        class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-secondary transition-colors">
                        Submit Assignment
                    </button>
                    <button onclick="closeAssignmentModal()"
                        class="border border-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-50 transition-colors">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
